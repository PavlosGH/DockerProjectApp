<div class="container">

  <div class="row" style="text-align: center;">
    <h1>Student Registration</h1>
  </div>

  <div style="text-align:center;">
    <div>
      <p style="margin-right: 199px;">Name</p>
      <input class="input-add-student" type="text" id="name" name="name" formControlName="name" placeholder="Name" required><br>
  
      <p style="margin-right: 178px;">Surname</p>
      <input class="input-add-student" type="text" id="surname" name="surname" formControlName="surname" placeholder="Surname" required><br>
  
      <p style="margin-right: 206px;">Age</p>
      <input class="input-add-student" type="text" id="age" name="age" formControlName="age" placeholder="Age" required><br>
  
      <p style="margin-right: 155px;">Department</p>
      <input class="input-add-student" type="text" id="department" name="department" formControlName="department" placeholder="Department" required><br>
    </div>
  </div>

  <div class="row" style="text-align: center;">
    <button class="add-button">Add Student</button>
  </div>

  <div class="row" style="text-align: center;">
    <h2>Table of Students</h2>
  </div>

  <div class="row"> 
    <table mat-table [dataSource]="ELEMENT_DATA" class="mat-elevation-z8">

    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link"> 
          <button class="delete-button">Delete Student</button>  
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <br>
  
</div>
